<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Keys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        #productos div, #carrito, #contacto {
            background: white;
            padding: 15px;
            margin: 10px;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background: blue;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkblue;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Keys de Videojuegos</h1>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#carrito">Carrito</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="productos">
            <div>
                <h2>Cyberpunk 2077</h2>
                <p>Key para PC - Steam</p>
                <button onclick="agregarAlCarrito('Cyberpunk 2077')">Comprar</button>
            </div>
            <div>
                <h2>Microsoft Office 2021</h2>
                <p>Licencia digital</p>
                <button onclick="agregarAlCarrito('Microsoft Office 2021')">Comprar</button>
            </div>
        </section>
        <section id="carrito">
            <h2>Carrito</h2>
            <ul id="lista-carrito"></ul>
            <button id="vaciar-carrito" onclick="vaciarCarrito()">Vaciar Carrito</button>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <form id="formulario-contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script>
        function agregarAlCarrito(producto) {
            let listaCarrito = document.getElementById('lista-carrito');
            let item = document.createElement('li');
            item.textContent = producto;
            listaCarrito.appendChild(item);
        }
        function vaciarCarrito() {
            document.getElementById('lista-carrito').innerHTML = '';
        }
    </script>
</body>
</html>
